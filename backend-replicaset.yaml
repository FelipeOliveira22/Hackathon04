apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: backend-replicaset
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: felipeoliveira22/backend-it_talent:latest
        env:
        - name: MYSQL_IP
          value: "localhost"
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_ROOT_PASSWORD
          value: "yourpassword"
        - name: MYSQL_DATABASE
          value: "yourdatabase"
        - name: APP_PORT
          value: "3000"
        ports:
        - containerPort: 3000
